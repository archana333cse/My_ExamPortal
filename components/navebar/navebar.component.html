<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>home</mat-icon>
    </a>
    <span>ExamPortal</span>
    <span class="example-spacer"></span>
    <a 
    *ngIf="!isLoggedIn"
     routerLink="/login" 
    mat-button class="example-icon favorite-icon " aria-label="Example icon-button with heart icon">
    <mat-icon>login</mat-icon>
      Login
    </a>

    <a 
    *ngIf="!isLoggedIn"
    routerLink="/signup"
     mat-button class="example-icon favorite-icon ml20 mr30" aria-label="Example icon-button with heart icon">
     <mat-icon>account_box</mat-icon>   
     Register
    </a>

    

    <a 
    (click)="logout()"
    *ngIf="isLoggedIn"
     mat-icon-button class="example-icon favorite-icon ml20 mr30" aria-label="Example icon-button with heart icon">
        Logout
    </a>

    <a
    *ngIf="login.isLoggedIn && user"
     mat-button routerLink="/admin/profile"
     class="example-icon favorite-icon ml20" 
     aria-label="Example icon-button with heart icon">
      {{login.getUser().username}}
  </a>
    
  </mat-toolbar>
