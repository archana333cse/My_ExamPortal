<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>
                            Enter Title
                        </mat-label>
                        <input required
                        [(ngModel)]="quizData.title"
                        type="text" name="title" placeholder="Enter Here" matInput>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>
                            Enter Description
                        </mat-label>
                        <textarea 
                        [(ngModel)]="quizData.description"
                        type="text" name="Description" placeholder="Enter Here" matInput rows="5"></textarea>
                    </mat-form-field>
                    

                    <div class="row">
                        <div class="col-md-6">
                            <!--max marks-->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>
                                    Maximum Marks
                                </mat-label>
                                <input 
                                [(ngModel)]="quizData.maxMarks"
                                type="text" name="maxMarks" placeholder="Enter Here" matInput >
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!--number of questions to be displaped-->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>
                                    Number of Questions
                                </mat-label>
                                <input 
                                [(ngModel)]="quizData.numberOfQuestions"
                                type="text" name="number of questions" placeholder="Enter Here" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle name="active"
                    [(ngModel)]="quizData.active"
                    class="mt20 mb20"
                    color="primary"
                    checked="false"
                    >
                  Publish Status
                </mat-slide-toggle>
                <br />

                <mat-form-field class="w100">
                    <mat-label>Category</mat-label>
                    <mat-select   
                    [(ngModel)]="quizData.category"
                    name="Category">
                      <mat-option *ngFor="let c of categories" [value]="c">
                        {{c.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="container text-center">
                    <button mat-raised-button color="primary" type="submit">Add</button>
                  </div>


                </form>
            </div>
        </div>
    </div>
</mat-card>
