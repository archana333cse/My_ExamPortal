<mat-card *ngIf="user">
    <h1>Your Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">

           <div class="container">
            <div class="container text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSivvBGquJBBGD2swoZSSYdN8WAiWo-ih5FHw&usqp=CAU" alt="" 
                class="profile-image "/>
                <h1 class="mt20">{{user.firstname}} {{user.lastname}}</h1>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                   <!--Table details--> 
                   <table class="table text-center">
                    <tr>
                        <td>UserName</td>
                        <td>{{user.username}}</td>
                    </tr>
                    <tr>
                        <td>UserId</td>
                        <td>EXAM{{user.id}}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{user.phone}}</td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td>{{user.authorities[0].authority}}</td>
                    </tr>
                    <tr>
                        <td>Statis</td>
                        <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>
                    </tr>
                   </table>

                </div>
            </div>
           </div>

        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" >UPDATE</button>
        
      </mat-card-actions>
</mat-card>
