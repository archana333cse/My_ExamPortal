<app-navebar> </app-navebar>

<div class="bootstrap-wrapper">
<div class="container">
    <div class="row" style="margin-top: 20px;"> 
        <div class="col-md-6 offset-md-3">
            <mat-card>
            <div class="container text-center">
                <img src="../../../assets/logo.png" alt="">
            </div>
            <h1 class="text-center">Register Here!!</h1>
            
            <form (ngSubmit)="formSubmit()">
                <!--Username-field-->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.username" name="username"
                    matInput placeholder="Enter here..">
                    <mat-hint>Username must be unique!!</mat-hint>
                  </mat-form-field>

                   <!--Password-field-->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.password" name="password"
                     type="password" matInput placeholder="Enter here..">
                  </mat-form-field>

                   <!--firstName-field-->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.firstname" name="firstname"
                    matInput placeholder="Enter here..">
                  </mat-form-field>

                   <!--LastName-field-->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.lastname" name="lastname"
                    matInput placeholder="Enter here..">
                  </mat-form-field>

                   <!--email-field-->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.email" name="email"
                    type="email" matInput placeholder="Enter here..">
                  </mat-form-field>

                   <!--Phone-field-->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input 
                    required
                    [(ngModel)]="user.phone" name="phone"
                    matInput placeholder="Enter here..">
                  </mat-form-field>
                  <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Register</button>
                    <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                  </div>
            </form>
        </mat-card>
        </div>

    </div>

</div>
    
</div>
<div class="container">
    
</div>
